<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>短视频解析工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f8f8f8;
            color: #000;
            line-height: 1.6;
            padding: 20px 16px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .main-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .card-section {
            padding: 24px;
        }

        .card-section + .card-section {
            border-top: 1px solid #e5e5e5;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .weui-input {
            font-size: 15px;
            padding: 12px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s;
        }

        .weui-input:focus {
            outline: none;
            border-color: #07c160;
            box-shadow: 0 0 0 2px rgba(7,193,96,0.1);
        }

        .btn-group {
            display: flex;
            gap: 12px;
        }

        .weui-btn {
            flex: 1;
            border-radius: 8px;
            font-size: 16px;
            padding: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .weui-btn_primary {
            background: #07c160;
            color: white;
        }

        .weui-btn_primary:active {
            background: #06ad56;
        }

        .weui-btn_default {
            background: #f0f0f0;
            color: #666;
        }

        .weui-btn_default:active {
            background: #e0e0e0;
        }

        .result-section {
            display: none;
            animation: fadeIn 0.3s;
        }

        .result-section.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 16px;
            color: #000;
            line-height: 1.5;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            min-width: 0;
            padding: 10px 12px;
            background: white;
            border: 1px solid #07c160;
            color: #07c160;
            border-radius: 6px;
            font-size: 14px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s;
            display: inline-block;
        }

        .action-btn:active {
            background: #f0faf5;
        }

        .gallery-section {
            margin-top: 16px;
        }

        .gallery-title {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 12px;
            color: #000;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 8px;
        }

        .gallery-item {
            position: relative;
            padding-bottom: 100%;
            background: #f0f0f0;
            border-radius: 6px;
            overflow: hidden;
        }

        .gallery-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item .live-badge {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
        }

        .loading {
            text-align: center;
            color: #999;
            font-size: 14px;
            padding: 20px;
        }

        .loading::after {
            content: "...";
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }

        .weui-toast {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 16px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 9999;
            max-width: 80%;
            text-align: center;
        }

        @media (max-width: 400px) {
            body {
                padding: 16px;
            }

            .card-section {
                padding: 20px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
            }

            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-card">
            <div class="card-section">
                <div class="input-group">
                    <input class="weui-input" type="text" id="url" placeholder="请粘贴视频分享地址" />
                </div>
                <div class="btn-group">
                    <button class="weui-btn weui-btn_primary" onclick="parseVideo()">解析视频</button>
                    <button class="weui-btn weui-btn_default" onclick="clearInput()">清空</button>
                </div>
            </div>

            <div class="card-section result-section" id="resultSection">
                <div class="result-title" id="videoTitle"></div>
                <div class="action-buttons" id="actionButtons"></div>
                <div class="gallery-section" id="gallerySection"></div>
            </div>
        </div>
    </div>

    <script>
        function showToast(message, duration = 2000) {
            const toast = document.createElement('div');
            toast.className = 'weui-toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, duration);
        }

        function clearInput() {
            document.getElementById('url').value = '';
            document.getElementById('resultSection').classList.remove('show');
        }

        function downloadAllImages(images) {
            if (!images || images.length === 0) {
                showToast('没有可下载的图片');
                return;
            }

            images.forEach((item, index) => {
                setTimeout(() => {
                    const a = document.createElement('a');
                    a.href = item.url;
                    a.download = `image_${index + 1}.jpg`;
                    a.target = '_blank';
                    a.referrerPolicy = 'no-referrer';
                    a.click();
                }, index * 300);
            });

            showToast(`开始下载 ${images.length} 张图片`);
        }

        function parseVideo() {
            const urlInput = document.getElementById('url').value.trim();
            
            if (!urlInput) {
                showToast('请输入视频地址');
                return;
            }

            const regex = /http[s]?:\/\/[\w.-]+[\w\/-]*[\w.-]*\??[\w=&:\-\+\%]*[/]*/;
            const match = urlInput.match(regex);
            
            if (!match) {
                showToast('未找到有效的视频链接');
                return;
            }

            const url = match[0];
            const resultSection = document.getElementById('resultSection');
            const actionButtons = document.getElementById('actionButtons');
            
            resultSection.classList.add('show');
            actionButtons.innerHTML = '<div class="loading">解析中</div>';

            const xhr = new XMLHttpRequest();
            xhr.open('GET', '/video/share/url/parse?url=' + encodeURIComponent(url), true);
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    try {
                        const response = JSON.parse(xhr.responseText);
                        displayResult(response);
                    } catch (e) {
                        showToast('解析响应失败');
                        resultSection.classList.remove('show');
                    }
                } else {
                    showToast('请求失败，请重试');
                    resultSection.classList.remove('show');
                }
            };

            xhr.onerror = function() {
                showToast('网络错误，请检查连接');
                resultSection.classList.remove('show');
            };

            xhr.send();
        }

        function displayResult(response) {
            const resultSection = document.getElementById('resultSection');
            const videoTitle = document.getElementById('videoTitle');
            const actionButtons = document.getElementById('actionButtons');
            const gallerySection = document.getElementById('gallerySection');

            if (response.code !== 200) {
                showToast('解析失败: ' + (response.msg || '未知错误'));
                resultSection.classList.remove('show');
                return;
            }

            showToast('解析成功');
            
            const data = response.data;
            videoTitle.textContent = data.title || '视频标题';

            let buttonsHtml = `
                <a class="action-btn" href="${data.cover_url}" target="_blank" download referrerpolicy="no-referrer">
                    📷 下载封面
                </a>
            `;

            if (data.video_url) {
                buttonsHtml += `
                    <a class="action-btn" href="${data.video_url}" target="_blank" download referrerpolicy="no-referrer">
                        🎬 下载视频
                    </a>
                `;
            }

            if (data.images && data.images.length > 0) {
                buttonsHtml += `
                    <a class="action-btn" href="javascript:void(0)" onclick='downloadAllImages(${JSON.stringify(data.images)})'>
                        🖼️ 下载全部图片 (${data.images.length})
                    </a>
                `;
            }

            actionButtons.innerHTML = buttonsHtml;

            if (data.images && data.images.length > 0) {
                let galleryHtml = '<div class="gallery-title">图集预览</div><div class="gallery-grid">';
                
                data.images.forEach((item, index) => {
                    galleryHtml += `
                        <div class="gallery-item">
                            <img src="${item.url}" alt="图片${index + 1}" loading="lazy">
                            ${item.live_photo_url ? '<span class="live-badge">Live</span>' : ''}
                        </div>
                    `;
                });
                
                galleryHtml += '</div>';
                gallerySection.innerHTML = galleryHtml;
            } else {
                gallerySection.innerHTML = '';
            }

            resultSection.classList.add('show');
        }

        document.getElementById('url').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                parseVideo();
            }
        });
    </script>
</body>
</html>
